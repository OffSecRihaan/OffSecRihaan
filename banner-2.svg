<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="220" rx="14" fill="#000000"/>

  <!-- Terminal header -->
  <rect x="0" y="0" width="1200" height="32" rx="14" fill="#0a0a0a"/>
  <circle cx="18" cy="16" r="4" fill="#ff5f56"/>
  <circle cx="34" cy="16" r="4" fill="#ffbd2e"/>
  <circle cx="50" cy="16" r="4" fill="#27c93f"/>

  <!-- Centered text -->
  <text x="600" y="130"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="JetBrains Mono, Consolas, monospace"
        font-size="30"
        fill="#e6e6e6">
    Ethical Hacker Rihaan
  </text>

  <!-- Blinking cursor (center-aligned) -->
  <rect x="770" y="115" width="12" height="30" fill="#e6e6e6">
    <animate attributeName="opacity"
      values="1;0;1"
      dur="1.1s"
      repeatCount="indefinite"/>
  </rect>
</svg>
