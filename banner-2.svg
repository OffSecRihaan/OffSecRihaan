<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="320"
     viewBox="0 0 1200 320">

  <!-- background -->
  <rect width="1200" height="320" fill="#000000"/>

  <!-- ================= PHASE 1: whoami ================= -->
  <text x="40" y="70"
        font-family="monospace"
        font-size="20"
        fill="#e5e5e5"
        opacity="0">
    offsec@kali:~$ whoami_
    <animate attributeName="opacity"
             from="0" to="1"
             begin="0s" dur="0.1s"
             fill="freeze"/>
    <animate attributeName="opacity"
             from="1" to="0"
             begin="4s" dur="0.1s"
             fill="freeze"/>
  </text>

  <!-- blinking cursor -->
  <text x="365" y="70"
        font-family="monospace"
        font-size="20"
        fill="#e5e5e5">
    _
    <animate attributeName="opacity"
             from="1" to="0"
             dur="1s"
             repeatCount="indefinite"/>
  </text>

  <!-- ================= PHASE 2: NAME ================= -->
  <text x="50%" y="155"
        text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="52"
        fill="#e5e5e5"
        opacity="0">
    Rihaan
    <animate attributeName="opacity"
             from="0" to="1"
             begin="4s" dur="0.3s"
             fill="freeze"/>
    <animate attributeName="opacity"
             from="1" to="0"
             begin="22s" dur="0.3s"
             fill="freeze"/>
    <animate attributeName="opacity"
             values="1;0.65;1"
             begin="4s"
             dur="2.4s"
             repeatCount="indefinite"/>
  </text>

  <!-- ================= ONE-LINE ROLES ================= -->
  <text x="50%" y="195"
        text-anchor="middle"
        font-family="monospace"
        font-size="17"
        fill="#9ca3af"
        opacity="0">
    offsec toolsmith · ethical hacker · hands-on pentester
    <animate attributeName="opacity"
             from="0" to="1"
             begin="5s" dur="0.2s"
             fill="freeze"/>
    <animate attributeName="opacity"
             from="1" to="0"
             begin="22s" dur="0.2s"
             fill="freeze"/>
  </text>

</svg>
