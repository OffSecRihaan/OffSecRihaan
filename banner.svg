<svg width="1200" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="1200" height="300" fill="#000000"/>

  <!-- Scrolling terminal output -->
  <g font-family="monospace"
     font-size="14"
     fill="#9ca3af"
     opacity="0.45">

    <g>
      <text x="40" y="340">$ nmap -sS -Pn target</text>
      <text x="40" y="365">[+] open ports detected</text>
      <text x="40" y="390">$ enum_services --deep</text>
      <text x="40" y="415">[*] checking misconfigurations</text>
      <text x="40" y="440">$ if (!assume_secure(system))</text>
      <text x="40" y="465">[*] testing trust boundaries</text>
      <text x="40" y="490">$ privilege_escalation()</text>
      <text x="40" y="515">[+] elevated access obtained</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -260"
        dur="14s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Main greeting (CLI style) -->
  <text x="50%" y="44%"
        text-anchor="middle"
        font-size="38"
        fill="#e5e7eb"
        font-family="monospace">
    hi there ðŸ‘‹
  </text>

  <!-- Subtitle -->
  <text x="50%" y="58%"
        text-anchor="middle"
        font-size="18"
        fill="#9ca3af"
        font-family="monospace">
    penetration tester | security research
  </text>

</svg>
