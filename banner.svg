<svg width="1200" height="320" viewBox="0 0 1200 320"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Code glow -->
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scrolling animation -->
    <clipPath id="clip">
      <rect x="0" y="0" width="1200" height="320"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bg)"/>

  <!-- Fake pentesting code (scrolling) -->
  <g clip-path="url(#clip)"
     font-family="monospace"
     font-size="14"
     fill="#22c55e"
     opacity="0.35"
     filter="url(#codeGlow)">

    <g>
      <text x="40" y="360">
        nmap -sS -Pn --min-rate 5000 target
      </text>
      <text x="40" y="390">
        if (!assume_secure(system)) exploit();
      </text>
      <text x="40" y="420">
        jwt_token = crack_signature(header, payload)
      </text>
      <text x="40" y="450">
        bypass_waf(payload + evasion)
      </text>
      <text x="40" y="480">
        enum_services --silent --deep
      </text>
      <text x="40" y="510">
        privilege_escalation && persistence
      </text>

      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -260"
        dur="12s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Main greeting -->
  <text x="50%" y="42%"
        text-anchor="middle"
        font-size="42"
        fill="#e5e7eb"
        font-family="system-ui, monospace"
        filter="url(#textGlow)">
    Hi there ðŸ‘‹
  </text>

  <!-- Subtitle -->
  <text x="50%" y="56%"
        text-anchor="middle"
        font-size="20"
        fill="#9ca3af"
        font-family="monospace">
    Penetration Tester â€¢ Security Research
  </text>

</svg>
