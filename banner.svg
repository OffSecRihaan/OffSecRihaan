<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300"
     viewBox="0 0 1200 300">

  <!-- background -->
  <rect width="1200" height="300" fill="#000000"/>

  <!-- scrolling terminal text -->
  <g font-family="monospace"
     font-size="14"
     fill="#b0b0b0"
     opacity="0.45">

    <g>
      <text x="40" y="340">$ nmap -sS -Pn target</text>
      <text x="40" y="365">[+] open ports detected</text>
      <text x="40" y="390">$ enum_services --deep</text>
      <text x="40" y="415">[*] testing trust boundaries</text>
      <text x="40" y="440">$ if (!assume_secure(system))</text>
      <text x="40" y="465">[*] privilege escalation checks</text>
      <text x="40" y="490">$ persistence --dry-run</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -260"
        dur="14s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- header -->
  <text x="50%" y="46%"
        text-anchor="middle"
        font-size="36"
        fill="#e5e5e5"
        font-family="monospace">
    hi there
  </text>

  <!-- subtitle (escaped pipe) -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-size="18"
        fill="#9a9a9a"
        font-family="monospace">
    penetration tester &#124; security research
  </text>

</svg>
