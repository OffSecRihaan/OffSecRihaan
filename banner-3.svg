<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="1200" height="220" fill="#000000"/>

  <!-- Base text -->
  <text x="600" y="120"
        text-anchor="middle"
        font-family="JetBrains Mono, Consolas, monospace"
        font-size="42"
        fill="#e6e6e6">
    Rihaan — Hacker and Developer
  </text>

  <!-- Glitch layer cyan -->
  <text x="602" y="122"
        text-anchor="middle"
        font-family="JetBrains Mono, Consolas, monospace"
        font-size="42"
        fill="#00ffff"
        opacity="0.35">
    Rihaan — Hacker and Developer
    <animate attributeName="opacity"
             values="0;0.35;0;0.35;0"
             dur="0.8s"
             repeatCount="indefinite"/>
  </text>

  <!-- Glitch layer red -->
  <text x="598" y="118"
        text-anchor="middle"
        font-family="JetBrains Mono, Consolas, monospace"
        font-size="42"
        fill="#ff003c"
        opacity="0.35">
    Rihaan — Hacker and Developer
    <animate attributeName="opacity"
             values="0.35;0;0.35;0"
             dur="1.1s"
             repeatCount="indefinite"/>
  </text>

  <!-- Subtle glitch bars -->
  <rect x="0" y="95" width="1200" height="2" fill="#ffffff" opacity="0.03">
    <animate attributeName="opacity"
             values="0;0.05;0"
             dur="0.6s"
             repeatCount="indefinite"/>
  </rect>

  <rect x="0" y="145" width="1200" height="2" fill="#ffffff" opacity="0.03">
    <animate attributeName="opacity"
             values="0.05;0;0.05"
             dur="0.9s"
             repeatCount="indefinite"/>
  </rect>

</svg>
